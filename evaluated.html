<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/evaluated/evaluated.css">
    <title>최종 심사서</title>
</head>
<body class="flex-center-row">
<div class="center_box">
    <form action="showFinalResult.do" method="post" name="finalresult" onsubmit="return formCheck()">
        <div class="title_box">
            <span class="_title">졸업작품 최종 심사서</span>
        </div>
        <div class="evalForm_box">
            <div class="classInfo_box flex-space-row">
                <ul class="left_box left_txt">
                    <li class="left_li">조 이름</li>
                    <li class="left_li">팀원</li>
                </ul>
                <ul class="right_box">
                    <li class="right_li">
                        <span>${teamName}</span>
                    </li>
                    <c:forEach var="stu" items="${memberList}">
                        <li class="right_li">
                            <span>${stu.id}&nbsp;&nbsp;&nbsp;&nbsp;${stu.name}</span>
                        </li>
                    </c:forEach>
                </ul>
            </div>
            <div class="check_box">
                <div class="question_box">
                    <div class="sub-tit">
                        교수 평가 결과
                    </div>
                    <div class="lists flex-center-column">
                        <div class="list-wrap flex-center-row">
                            <div class="mini-tit-wrap">
                                <span class="mini-tit">프로젝트 이름</span>
                            </div>
                            <div class="mini-val-wrap">
                                <span class="mini-val">${List.proName}</span>
                            </div>
                        </div>
                        <div class="list-wrap flex-center-row">
                            <div class="mini-tit-wrap">
                                <span class="mini-tit">점수</span>
                            </div>
                            <div class="mini-val-wrap">
                                <span class="mini-val">${List.total}</span>
                            </div>
                        </div>
                        <div class="list-wrap flex-center-row">
                            <div class="mini-tit-wrap">
                                <span class="mini-tit">결과</span>
                            </div>
                            <div class="mini-val-wrap">
                                <span class="mini-val">${List.result}</span>
                            </div>
                        </div>
                    </div>
                    <!--<c:forEach var="List" items="${EvalResultList}" varStatus="status">-->
                        <!--<span>${List.proName}&nbsp;&nbsp;${List.total}&nbsp;&nbsp;${List.result}</span><br>-->
                    <!--</c:forEach><br>-->
                    <div class="sub-tit">
                        교수 평가 평균 점수
                    </div>
                    <div class="list-wrap flex-center-row">
                        <div class="mini-tit-wrap">
                            <span class="mini-tit">평균점수</span>
                        </div>
                        <div class="mini-val-wrap">
                            <span class="mini-val">${evalfinal.avg}</span>
                        </div>
                    </div>
                    <div class="sub-tit">
                        최종 평가
                    </div>
                    <div class="comment-box">
                        <span class="comment">${evalfinal.comment}</span>
                    </div>
                    <div class="radio-check-box flex-center-column">
                        <ul class="btn_box flex-space-row">
                            <li class="radio_txt"><input type="radio" name="val_1" value="1"<c:if test = "${ '1' eq evalfinal.result}">checked</c:if>>합격(>44)</li>
                            <li class="radio_txt"><input type="radio" name="val_1" value="2"<c:if test = "${ '2' eq evalfinal.result}">checked</c:if>>재심사(>34)</li>
                            <li class="radio_txt"><input type="radio" name="val_1" value="3"<c:if test = "${ '3' eq evalfinal.result}">checked</c:if>>불합격</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="result_box">
            <div class="lastEval_box">
                <ul class="btn_box flex-space-row">
                    <input type="submit" class="option-button" name="com1" value="확인">
                </ul>
            </div>
        </div>
    </form>
</div>
<script src="./src/checkButton.js"></script>
</body>
</html>
