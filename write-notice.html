<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/write-notice/write-notice.css">
    <title>공지사항작성</title>
</head>
<body class="flex-center-row">
    <div class="center_box">
        <h2>공지사항 작성</h2>
        <div class="tit-area flex-center-row">
            <input type="text" class="notice-input-tit" placeholder="제목 입력">
        </div>
        <div class="txt-area flex-center-row">
            <textarea type="text" class="notice-input-txt" placeholder="내용 입력"></textarea>
        </div>
        <div class="file-area flex-center-row">
            <input type="file">
        </div>
        <div class="button-area flex-center-row">
            <button class="regist-button">작성하기</button>
        </div>
    </div>
</body>
</html>
