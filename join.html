<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/join/join.css">
    <title>Join</title>
</head>
<body class="flex-center-row">
<div class="center_box">
    <div class="title_box">
        <span class="_title">Management System</span>
    </div>
    <div class="sign_box">
        <div class="list_box flex-center-row">
            <select class="custom-select">
                <option value="0">학생</option>
                <option value="1">교수</option>
            </select>
        </div>
    </div>
    <div class="join_box">
        <div class="list_box flex-center-row">
            <input type="text" maxlength="8" placeholder="이름 입력">
        </div>
        <div class="list_box flex-center-row">
            <input type="text" maxlength="8" placeholder="아이디 입력">
        </div>
        <div class="list_box flex-center-row">
            <input type="password" placeholder="비밀번호 입력" >
        </div>
        <div class="list_box flex-center-row">
            <input type="password" placeholder="비밀번호 확인" >
        </div>
        <div class="list_box flex-center-row">
            <input type="text" maxlength="8" placeholder="휴대폰 번호">
        </div>
        <div class="list_box flex-center-row">
            <input type="text" maxlength="8" placeholder="이메일입력  ex) abcd@abcd.efg">
        </div>
    </div>
    <div class="button_box flex-center-column">
        <button>Join</button>
    </div>
</div>
</body>
</html>
